<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="fadeGradient" x1="0" y1="0.3" x2="0" y2="1">
            <!-- This shifts the gradient downwards, making more purple visible at the top -->
            <stop offset="0%" stop-color="#F6F1E9" />
            <stop offset="40%" stop-color="#E5D4FB" />
            <stop offset="100%" stop-color="#C2A8F0" />
        </linearGradient>
    </defs>
    <circle cx="250" cy="250" r="250" fill="url(#fadeGradient)" />
</svg>
